name: Deploy to production

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm' # See 'Options' for all available distributions
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1gi

      - name: Build the image and lambda
        run: ./mvnw install -Dnative -Dquarkus.native.container-build=true

      - name: Build and Deploy Lambda Function
        run: |
            # Install AWS CLI
            pip install awscli --upgrade --user
            
            # Deploy the Lambda function
            sam deploy -t target/sam.native.yaml -g --stack-name lambda-quarkus-example
            
            # Print the endpoint or other relevant information
            aws cloudformation describe-stacks --stack-name lambda-quarkus-example --query 'Stacks[0].Outputs'